# Model metadata for the trainable models endpoint.
# Only models with supported: true will be returned by the API.
#
# Model families:
#   - memory_bank: Memory bank / patch embedding models
#   - distribution: Distribution map / density estimation
#   - reconstruction: Reconstruction error based
#   - student_teacher: Knowledge distillation approaches
#   - gan_based: GAN-based detection
#   - transformer: Vision transformer based
#   - foundation: Foundation / Vision-Language models
#   - other: Other approaches
#
# Metrics scale (1=low, 2=medium, 3=high):
#   - training: Training speed (3=fastest)
#   - inference: Inference speed (3=fastest, based on PyTorch FPS benchmark)
#
# Parameters: Number of model parameters in millions (M)
#
# Benchmark source: Aggregated average across 3 devices (RTX 3090, ARL-iGPU, BMG-B580)
#                   MVTec Transistor dataset, 20 epochs
#                   Inference FPS from PyTorch benchmark

# =============================================================================
# Recommended Models
# =============================================================================

- id: patchcore
  name: PatchCore
  description: Uses a memory bank of patch features extracted from a pretrained CNN backbone to detect anomalies via nearest-neighbor comparison.
  family: [memory_bank]
  recommended: true
  license: Apache-2.0
  docs_url: https://anomalib.readthedocs.io/en/stable/markdown/guides/reference/models/image/patchcore.html
  parameters: 24.9
  supported: true

- id: fre
  name: FRE
  description: Feature Reconstruction Error uses tied autoencoder to reconstruct pretrained CNN features - anomalies detected via reconstruction error.
  family: [reconstruction]
  recommended: true
  license: Apache-2.0
  docs_url: https://anomalib.readthedocs.io/en/stable/markdown/guides/reference/models/image/fre.html
  parameters: 23
  supported: true

- id: dinomaly
  name: Dinomaly
  description: Vision Transformer-based model using pretrained DINOv2 encoder-decoder architecture for feature reconstruction-based anomaly detection.
  family: [reconstruction, student_teacher]
  recommended: true
  license: Apache-2.0
  docs_url: https://anomalib.readthedocs.io/en/stable/markdown/guides/reference/models/image/dinomaly.html
  parameters: 147
  supported: true

